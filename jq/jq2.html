<!DOCTYPE html>
<html>
<head>
	<title>JQ2</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){

	<img src="download.jpg" width="200" height="150">

</body>
