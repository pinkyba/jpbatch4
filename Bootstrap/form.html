<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>


	<h1 class="text-center text-danger my-5">Form Lesson</h1>

	<div class="container">
		<h1 class="text-center mb-5">Student Register</h1>
		<div class="row">
			<div class="offset-md-4 col-md-4">
				<form action="" method="">

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="number" name="" class="form-control">
					</div>
					<label class="d-block">Gender</label>
					<div class="form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label">Male</label>
					</div>
					<div class="form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label">Female</label>
					</div>

					<label class="d-block mt-3">Hobbies</label>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-labels">Reading</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Travelling</label>
					</div>


					<label class="mt-3">Choose Year</label>
					<div class="form-group">
						<select class="form-control">
							<option>First Year</option>
							<option>Second Year</option>
							<option>Third Year</option>
							<option>Fourth Year</option>
							<option>Final Year</option>
						</select>
					</div>

					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control"></textarea>
					</div>

					<input type="submit" name="" class="btn btn-success float-right">



				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
