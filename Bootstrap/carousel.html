<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h1 class="text-center text-danger my-5">Carousel</h1>

<!-- carousel carousel-inner carousel-item   -->
	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/11.jpg" class="img-fluid w-100">				
			</div>
			<div class="carousel-item">
				<img src="images/22.jpg" class="img-fluid w-100">
			</div>
			
		</div>
		
	</div>




	<!-- control icon carousel -->
	<h1 class="text-center text-danger my-5">Control Carousel</h1>

	<div class="carousel slide" data-ride="carousel" id="Carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/11.jpg" class="img-fluid w-100 h-75">
			</div>
			<div class="carousel-item">
				<img src="images/22.jpg" class="img-fluid w-100">
			</div>
		</div>
		<a href="#Carousel" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#Carousel" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
		
	</div>

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
