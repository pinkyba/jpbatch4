<!-- - random (1-10) => 5
- collect num from prompt box => 1 , 10, 4, 5 
- show alert info (too small, too large)
- calculate guess count (alert) -->

<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <script type="text/javascript">
    var secretNo = 5; // random *
    var guess = prompt('Guess a Number between 1 to 10!'); // range *
    // console.log(guess);
    guess = Number(guess);

    while(guess != secretNo){
      if (guess>secretNo) {
        alert('Higher, Try!');
      } else {
        alert('Lower, Try!');
      }
      var guess = prompt('Guess a Number between 1 to 10!');
      // console.log(guess);
      guess = Number(guess);
    }

    alert('Correct'); // show count *
  </script>
</head>
<body>

</body>
</html>
