    function calc() {
      let num1 = parseInt(document.querySelector('#num1').value);
      let num2 = parseInt(document.querySelector('#num2').value);
      let total = num1+num2;

      let result = document.querySelector('#result');
      result.value = total;

      let show = document.querySelector('#showWithP');
      // show.innerHTML = '<i> sum of numbers: '+total+'</i>';
      show.innerHTML = `<i> Sum of numbers: ${total} </i>`;
    }
  </script>

<body>
  <form method="" action="" name="myForm">
    <label for="num1">Num1:</label>
    <input type="number" name="num1" id="num1"><br>

    <label for="num2">Num2:</label>
    <input type="number" name="num2" id="num2"><br>

    <label for="result">Result:</label>
    <input type="number" name="result" id="result"><br>

    <p id="showWithP"></p>

    <button onclick="calc()" type="button">Calculate</button>
  </form>
